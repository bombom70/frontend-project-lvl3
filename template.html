<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rss</title>
</head>
<body>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="jumbotron">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3">RSS Reader</h1>
                    <p class="lead">Enter link</p>
                    <form class="rss-form input-group mb-3">
                        <input autofocus required class="form-control" type="text" name="url">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="feedback"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto posts"></div>
            </div>
        </section>
    </main>
</body>
</html>
